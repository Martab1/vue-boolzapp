<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body class=" flex">

    <div id="app" class="container flex">

        <!-- SIDE -->
        <aside class=" side flex">
            
            <!-- first section side -->
            <section class=" header-side flex">
                <div class=" flex user">
                    <img  src="./img/avatar_io.jpg" alt="">
                    <span>Nome Utente</span>
                </div>

                
                <div class="user-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                

            </section>
            <!-- second section side -->
            <section class="desk-notifications flex">
                <i class="fas fa-bell-slash icon-notifications"></i>
                <div class="text">
                    <p>Ricevi notifiche di nuovi messaggi </p>
                    <a href="#">Attiva notifiche desktop</a>
                 </div>
                
            </section>
             <!-- third section side  -->
            <section class=" new-chat flex">
                 <i class="fas fa-search search"></i>
                <input type="text" 
                      class="input" 
                      placeholder="Cearca o inizia una nuova chat">
                
            </section>
             <!-- four section side -->
            <section class="contacts">
                 <div>
                     <ul class=" flex list-style list ">
                         <li class="flex">
                             <img src="./img/avatar_1.jpg" alt="">
                             <span>Nome Utente</span>
                         </li>

                         <li class="flex">
                            <img src="./img/avatar_1.jpg" alt="">
                            <span>Nome Utente</span>
                        </li>

                        <li class="flex">
                            <img src="./img/avatar_1.jpg" alt="">
                            <span>Nome Utente</span>
                        </li>

                        <li class="flex">
                            <img src="./img/avatar_1.jpg" alt="">
                            <span>Nome Utente</span>
                        </li>

                        <li class="flex">
                            <img src="./img/avatar_1.jpg" alt="">
                            <span>Nome Utente</span>
                        </li>
                     </ul>
                 </div>
            </section>
        </aside>
        
        <!-- CONTENT-->
        <main class="content flex">

            <!-- header content-->
            <section class=" header-content flex">
                <div class=" flex user">
                    <img  src="./img/avatar_2.jpg" alt="">
                    <div>
                        <span>Nome Utente</span>
                        <p>Ultimo accesso oggi alle 10.35</p>
                    </div>
                    
                </div>

                
                <div class="header-chat-icons">
                    <i class="fas fa-search "></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>

            <!-- main content-->
            <section class="main-content">
                <!-- sent -->
                <div class="sent flex">
                    <div class=" message pos-relative flex sent-color">
                        <p>Messaggio inviato</p>
                        <span>23/04/2021 15:50:00</span>
                     </div>
                 </div>

                 <!-- received-->
                <div class="received ">
                    <div class=" message pos-relative flex received-color">
                        <p>Messaggio ricevuto</p>
                        <span>23/04/2021 15:50:00</span>
                    </div>
                </div>
            </section>

            <!-- footer content-->
            <section class=" footer-content flex">
                <i class="far fa-smile icon "></i>
                <input type="text" class="new-message" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone icon "></i>
            </section>

        </main>
        

    </div>
    


    <script src="./js/script.js"></script>
</body>
</html>
